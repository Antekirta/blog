---
title: The Sunny Odyssey
layout: default
---

<div class="main-page">
    <div class="articles-list main-page__articles-list">
        <ul class="articles-list__list">
            {% for post in site.posts %}
            <li class="articles-list__item">
                <div class="post-preview">
                    <header class="post-preview__title">
                        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                    </header>

                    <div class="post-preview__details">
                        posted on {{ post.date | date_to_long_string }} , by <a href="{{'/about' | relative_url}}">{{ post.author }}</a>
                    </div>

                    <figure class="post-preview__figure">
                        <img src="{{ post.img | relative_url  }}" alt="{{ post.title }}" class="post-preview__img" />
                    </figure>

                    <div class="post-preview__excerpt">
                        {{ post.excerpt }}
                    </div>

                    <div class="post-preview__read-more">
                        <a href="{{ post.url | relative_url }}" class="post-preview__read-more-button">
                            Read more
                        </a>
                    </div>
                </div>
                
                <div class="articles-list__line">
                    <img src="{{'/assets/img//line.png' | relative_url}}" alt="">
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
