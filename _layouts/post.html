---
layout: default
---
<article class="post">
    <h1 class="post__title">{{ page.title }}</h1>

    <div class="post__meta">
        {{ page.date | date_to_long_string }} - {{ page.author }}
    </div>

    <img src="{{page.img | relative_url}}" alt="">

    <div class="post__reading-time">Reading time: 6 minutes</div>

    <div class="post__content">
        {{ content }}
    </div>
</article>
